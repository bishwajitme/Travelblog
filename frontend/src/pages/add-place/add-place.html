
<ion-header>

  <ion-navbar>
    <ion-title>Add a Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="this.isLoggedIn">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
       <br>
      </ion-item>
      <ion-item>
        <ion-label fixed>Title</ion-label>
        <ion-input
          type="text"
          placeholder="Amazing view..."
          name="title"
          ngModel
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Category</ion-label>
        <ion-select name="category" ngModel>
          <ion-option *ngFor="let option of categoris;"
                      [value]="option.name">{{option.name}}
          </ion-option>

        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Short Description</ion-label>
        <ion-textarea
          name="body"
          ngModel
          required></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button
            ion-button
            block
            outline
            type="button"
            icon-left
            (click)="onLocate()">
            <ion-icon name="locate"></ion-icon>
            Locate me
          </button>
        </ion-col>
        <ion-col>
          <button
            ion-button
            block
            outline
            type="button"
            icon-left
            (click)="onOpenMap()">
            <ion-icon name="map"></ion-icon>
            Select on Map
          </button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="locationIsSet">
        <ion-col>
          <agm-map
            [latitude]="location.lat"
            [longitude]="location.lng"
            [zoom]="16">
            <agm-marker
              [latitude]="location.lat"
              [longitude]="location.lng"></agm-marker>
          </agm-map>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <h5>Take a Photo!</h5>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button
            ion-button
            icon-left
            block
            outline
            type="button"
            (click)="onTakePhoto()">
            <ion-icon name="camera"></ion-icon>
            Open Camera
          </button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="imageUrl != ''">
        <ion-col>
          <img [src]="imageUrl">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
      <ion-list>
        <ion-item>
          <ion-label>Author</ion-label>
          <ion-select name="author"
                       ngModel>
            <ion-option value="Bishwajit">Bishwajit</ion-option>
            <ion-option value="Chris">Chris</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button
            ion-button
            color="secondary"
            block
            type="submit"
            [disabled]="!f.valid || !locationIsSet">
            Add this Place
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
