
<ion-header>
  <ion-navbar>
  <ion-buttons left>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>Contact us: TBMA </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-card>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input
                type="text"
                placeholder="Name"
                name="name"
                ngModel
                required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input
                type="email"
                placeholder="Email"
                name="name"
                ngModel
                required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Message</ion-label>
        <ion-textarea
                name="message"
                ngModel
                required></ion-textarea>
      </ion-item>

    </ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button
                  ion-button
                  color="secondary"
                  block
                  type="submit"
                  [disabled]="!f.valid">
            Send
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
