<ion-header>
  <ion-navbar>
    <ion-buttons left>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-buttons end *ngIf="this.isLoggedIn">
      <button ion-button icon-only [navPush]="addPlacePage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      World Party Experiences
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">
  <ion-card *ngFor="let post of posts; let i = index">
    <img src="https://trablog.herokuapp.com/images/{{post.mainimage}}">
    <ion-card-content text-center>
      <ion-card-title>
        {{ post.title }}
      </ion-card-title>
       <div class="discription" [innerHTML]="post.body" ></div>
       <button ion-button (click)="onOpenPost(post._id)">Read More</button>
    </ion-card-content>
  </ion-card>

</ion-content>
